<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Library</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="sidebar">
        <button class="add-book" form="add-book-form">ADD NEW BOOK</button>
        <form class="form-wrapper" id="add-book-form" action="">
            <div class="form-item">
                <label for="title">Book Title</label>
                <input type="text" id="title" name="title">
            </div>
            <div class="form-item">
                <label for="author">Author</label>
                <input type="text" id="author" name="author">
            </div>
            <div class="form-item">
                <label for="pages">Length (in pages)</label>
                <input type="tel" id="pages" name="pages">
            </div>
            <fieldset>
                <legend>Have you read this book?</legend>
                <p class="radio-item">
                    <input type="radio" name="has_read" id="answer_yes" value="yes">
                    <label for="answer_yes">Yes</label>
                </p>
                <p class="radio-item">
                    <input type="radio" name="has_read" id="answer_no" value="no">
                    <label for="answer_no">No</label>
                </p>
            </fieldset>
        </form>
    </div>
    <div class="library-display-wrapper">
        
    </div>
    
</body>
<script src="script.js"></script>
</html>
